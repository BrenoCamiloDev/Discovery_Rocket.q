  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>ROCKET.Q - Perguntas e respostas </title>
    <!-- Compatibilidade -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- VIEW PORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room-questions.css">
    
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="roomq" class="content">
        <header>
            <a href="home.html">
                 <img src="assets/logo.svg" alt="rocket.q"> 
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/copy 1.svg" alt="copiar codigo sala">
                </div>
                <a href="#" class="button">
                    <img src="assets/users-white.svg" alt="criar sala">
                    Cria sala
                </a>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="#">
                    <label for="question-txt" class="sr-only">O que você quer perguntar?</label>
                    <textarea name="question-txt" id="question-txt" placeholder="O que você quer perguntar?"></textarea>
                    <footer>
                        <div>
                        <img src="assets/Vector.svg" alt="cadeado de anônimo">
                        Está pergunta é anônima
                        </div>
                        <button>  Enviar </button>
                    </footer>
                </form>
            </section>

            <section id="questions">
                <h2 class="sr-only"> Perguntas da comunidade</h2>
                <div class="questions">

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/avatar.svg" alt="avatar">
                            </div>
                            <div class="question">
                                <p>O que é Typescript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/check.svg" alt="marcar como lida">
                                marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/avatar.svg" alt="avatar">
                            </div>
                            <div class="question">
                                <p>O que é Javascript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/check.svg" alt="marcar como lida">
                                marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/usericon.svg" alt="avatar">
                            </div>
                            <div class="question">
                                <p>Qual a diferença entre const, var e let no Javascript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/check.svg" alt="marcar como lida">
                                marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>
                </div>
                    
            </section>
        </main>      
  </body>
  </html>
