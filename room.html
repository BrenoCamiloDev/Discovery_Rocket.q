<!DOCTYPE html>
<html>
<head>
        <title>ROCKET.Q - Perguntas e respostas </title>
        <!-- Compatibilidade -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- VIEW PORT -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/room.css">
        
        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="room" class="content">
            <header>
                <a href="home.html">
                    <img src="assets/logo.svg" alt="rocket.q"> 
                </a>
                <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="assets/copy 1.svg" alt="copiar codigo sala">
                    </div>
                    <a href="#" class="button">
                        <img src="assets/users-white.svg" alt="criar sala">
                        Cria sala
                    </a>
                </div>
            </header>
            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="#">
                        <label for="question" class="sr-only">O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                        <footer>
                            <div>
                            <img src="assets/Vector.svg" alt="cadeado de anônimo">
                            Está pergunta é anônima
                            </div>
                            <button>  Enviar </button>
                        </footer>
                    </form>
                </section>
                <section id="question-open">
                    <div class="pops-icons">
                            <img src="assets/WhatsApp Image 2021-10-27 at 20.58.15.jpeg" alt="">

                            <h2>Nenhuma pergunta por aqui...</h2>
                        <p>Faça Sua primeira pergunta e envie o código dessa sala para outras pessoas!</p>
                    </div>
                </section>

            </main>
        </div>
    </body>
</html>
